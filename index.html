<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <div class="card" style="width: 50rem">
      <div class="card-body">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                  type="text"
                  placeholder="Enter your city"
                  class="form-control"
                  autofocus="off" 
                  id="search-text-input"
                />
            </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-secondary w-100">
          </div>
          </div>
          </form>
          <div class="overview">
            <h2 id="currentCity"></h2>
            <ul>
              <li id="currentTime"></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div className="clearfix d-flex align-items-center weather-temperature">
                <img
                src=""
                class="float-left"
                id="icon"
                width="200"
                /> 
              </div>
            </div>
              <div class="col-6">
                <div class="float-left">
                  <strong id="currentTemperature"></strong>
                  <span class="units">ÂºC<span>
                </div>
                <ul>
                  <li id="currentWind"></li>
                </ul>
              </div>
            </div>
          </div>
        <div class="weatherforecast" id="forecast"></div>
      </div>
      </div>
       <div class="signature">
      <a href="https://github.com/Krizz1103/weather-project" target="_blank">
        Open-source code</a
      >
      by Krizz Kessler
  </div>
    </div>
 
    <script src="src/index.js"></script>
  </body>
</html>
