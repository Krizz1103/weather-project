<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/8079c04583.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <div class="card" style="width: 70rem">
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <form id="search-form">
                <input
                  type="text"
                  placeholder="Enter your city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                />
                <input type="submit" value="Search" />
              </form>
            </div>
            <div class="col-4" id="currentTime">20/05/23, 19:16h</div>
          </div>
          <br />
          <div class="row">
            <div city class="col-4" id="currentCity">Corralejo</div>
          </div>
          <div class="row">
            <div class="col-4" id="currentTemperature">currently 22ºC</div>
            <div class="col-4">
              <i
                class="fa-solid fa-cloud-sun fa-10x"
                style="color: #f6e209"
              ></i>
            </div>
            <div class="col-4" id="currentWind">26</div>
          </div>
          5 days Weather forecast
          <div class="row">
            <div class="col-2">
              <i class="fa-solid fa-sun fa-4x" style="color: #f6e209"></i>
              <strong>22º</strong> / 18ºC
            </div>
            <div class="col-2">
              <i
                class="fa-solid fa-cloud-sun-rain fa-4x"
                style="color: #2049ee"
              ></i>
              <strong>22º</strong> / 18ºC
            </div>
            <div class="col-2">
              <i class="fa-solid fa-wind fa-4x"></i> <strong>22º</strong> / 18ºC
            </div>
            <div class="col-2">
              <i
                class="fa-solid fa-cloud-rain fa-4x"
                style="color: #2049ee"
              ></i>
              <strong>23º</strong> / 18ºC
            </div>
            <div class="col-2">
              <i class="fa-solid fa-cloud-sun fa-4x" style="color: #f6e209"></i>
              <strong>23º</strong> / 18ºC
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/Krizz1103/weather-project">Open-source code</a
    >by Kristin Kessler
    <script src="src/index.js"></script>
  </body>
</html>
