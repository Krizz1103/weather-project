<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/8079c04583.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Weather Forecast</h1>
      <div class="card" style="width: 50rem">
        <div class="card-body">
          <form id="search-form">
          <div class="row">
            <div class="col">
              <input
                  type="text"
                  placeholder="Enter your city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-text-input"
                />
                <input type="submit" value="Search" class="btn btn-primary"/>
            </div>
          </div>
          </form>
          <div class="overview">
            <h2 id="currentCity"></h2>
            <ul>
              <li id="currentTime"></li>
              <li id="description"></li>
            </ul>
          </div>
        <div class="row">
          <div class="col">
              <div class="clearfix temperature">
                <img
                src=""
                class="float-left"
                id="icon"
                ></img>
              </div>
              <div class="col">
                  <span id="currentTemperature"></span>
                  <span class="units">ºC<span>
              </div>
              <div class="col-">
              <ul>
                <li id="currentWind"></li>
              </ul>
              </div>
          </div>
        </div>

          5 days Weather forecast
          <div class="row">
            <div class="col-2">
              <i class="fa-solid fa-sun fa-4x" style="color: #f6e209"></i>
              <strong>22º</strong> / 18ºC
            </div>
            <div class="col-2">
              <i
                class="fa-solid fa-cloud-sun-rain fa-4x"
                style="color: #2049ee"
              ></i>
              <strong>22º</strong> / 18ºC
            </div>
            <div class="col-2">
              <i class="fa-solid fa-wind fa-4x"></i> <strong>22º</strong> / 18ºC
            </div>
            <div class="col-2">
              <i
                class="fa-solid fa-cloud-rain fa-4x"
                style="color: #2049ee"
              ></i>
              <strong>23º</strong> / 18ºC
            </div>
            <div class="col-2">
              <i class="fa-solid fa-cloud-sun fa-4x" style="color: #f6e209"></i>
              <strong>23º</strong> / 18ºC
            </div>
          </div>
      </div>
    </div>
    <div class="signature">
      <a href="https://github.com/Krizz1103/weather-project" target="_blank">
        Open-source code</a
      >
      by Krizz Kessler
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
